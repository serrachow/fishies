<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@<version>/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@<version>/examples/jsm/"
        }
      }
    </script>
    <title>fisheyes by kj</title>
    <style>
        body { margin: 0; }
        #toggleCheckboxContainer {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 100;
        }
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            position: absolute;
            top: 100px;
            left: 10px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 70vh; /* Set maximum height relative to viewport */
        }

        .myTextbox {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 100;
        }

        .plus-jakarta-sans-regular {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400; /* Regular weight */
            font-style: normal;
        }
        .plus-jakarta-sans-bold {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700; /* Bold weight */
            font-style: normal;
        }
        /* Apply the font globally */
        body {
            margin: 0;
            font-family: "Plus Jakarta Sans", sans-serif;
        }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <button id="toggleCheckboxContainer" >Toggle Filters</button>

    <div class="checkbox-container" id="checkboxContainer"  style="display: none;">
        <!-- Textbox input -->
        <input type="text" id="myTextbox" placeholder="Enter text here">

        <!-- Button to trigger the function -->
        <button id="myButton">Submit</button>
    </div>
    <!-- Rest of your buttons and container -->
    <div id="container"></div>
  </body>
</html>
